<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Animated Line</title>
  <style>
    .line-container {
      display: flex;
      justify-content: center;
      margin: 50px 0;
    }

    .rainbow-line {
      width: 80%;
      height: 10px; /* Thinner line */
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, 
                                  #ff0000, #ff7f00, #ffff00, 
                                  #7fff00, #00ff00, #00ff7f, 
                                  #00ffff, #007fff, #0000ff, 
                                  #7f00ff, #ff00ff, #ff007f, #ff0000);
      background-size: 200% 100%;
      animation: rainbowSlide 6s linear infinite;
    }

    .rainbow-line::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      animation: colorGlow 3s infinite alternate;
    }

    @keyframes rainbowSlide {
      0% { background-position: 0% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes colorGlow {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div class="line-container">
    <div class="rainbow-line"></div>
  </div>

</body>
</html>
