<!DOCTYPE html>
<html>
<head>
<title>Bot door game</title>
<link href="./style.css" rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type='text/css'>
</head>

<body>
<div class="header">
<img src="./logo.svg">
</div>

<div class="first-row">
<img src="./star.svg">
<div class="instructions-title">Instructions</div>
<img src="./star.svg">
</div>

    <table class="second-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">Hiding behind one of these doors is a Bot.</td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">Your mission is to open all of the doors without running into the Bot.</td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">If you manage to avoid the Bot until the very last door, you win!</td>
      </tr>
      <tr>
        <td class="instructions-number">4</td>
        <td class="instructions-text">See if you can score a winning streak!</td>
      </tr>
    </table>
	<div class="door-row">
	<img class="door-frame" src="./closed_door.svg" id="door1">
	<img class="door-frame" src="./closed_door.svg" id="door2">
	<img class="door-frame" src="./closed_door.svg" id="door3">
	</div>
	
	<div class="start-row">Good luck!</div>
	<table class="score-row">
		<tr>
			<th class="score-text">Current streak</th>
			<th class="score-text">Best streak</th>
		</tr>
		<tr>
			<th class="score-box">0</th>
			<th class="score-box">0</th>
		</tr>		
	</table>

<script type="text/javascript" src="script.js"> </script>


</body>

</html>
